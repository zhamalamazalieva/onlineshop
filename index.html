<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин женских и мужских одежд</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <!-- Hier begins header section  -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <ul class="menu header__left">
                    <li class="menu__item"><a href="#" class="menu__link">Для мужчин</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Для женщин</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Для детей</a></li>
                </ul>
                <div class="header__logo">
                    <img src="/img/png/logo.png" alt="" class="logo">
                </div>
                <ul class="menu header__rigth">
                    <li class="menu__item"><a href="#" class="menu__link">Оплата</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Доставка</a></li>
                    <li class="menu__item"><a href="#" class="menu__link"><img src="/img/svg/korzinka.svg" alt=""
                                class="korzinka"></a></li>
                    <li class="menu__item"><a href="#" class="menu__link"><img src="/img/svg/strelka.svg" alt=""
                                class="strelka"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Hier begin main section -->
    <main>
        <!-- Hier begin main section -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__left">
                        <h2 class="hero__suptitle">Зимняя распродажа</h2>
                        <h1 class="hero__title">СКИДКИ ДО 90%</h1>
                        <button class="btn hero__button">СМОТРЕТЬ МОДЕЛИ</button>
                    </div>
                    <div class="hero__rigth">
                        <div class="oldprice">9999 Р</div>
                        <div class="newprice">1900 Р</div>
                        <img src="/img/png/hero-shoe.png" alt="" class="hero__img">
                    </div>
                </div>
            </div>

        </section>
    </main>


</body>

</html>
